<md-toolbar color="primary">
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item *ngFor="let item of menuItems">
      <md-icon>{{item.icon}}</md-icon>
      <span>{{item.title}}</span>
    </button>
  </md-menu>
  <span>{{title}}</span>
</md-toolbar>
<div id="content">
  <form [formGroup]="testForm">
    <app-dynamic-block
      *ngFor="let block of testModel.blocks"
      [block]="testForm.controls[block.code]"
      [title]="block.title"
      [code]="block.code"
      [questions]="block.questions">
    </app-dynamic-block>
    <button (click)="check(testForm)" md-raised-button color="primary">Submit</button>
  </form>
</div>
